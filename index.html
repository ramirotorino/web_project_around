<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around</title>
    <meta name="author" content="Ramiro" />
    <meta name="description" content="Around The U.S." />
    <meta
      name="keywords"
      content="USA, paisajes, norte america, viajes, ciudades"
    />
    <link rel="stylesheet" href="/pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Around.png"
          alt="logo de Around"
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <div class="content__profile">
          <img
            class="content__profile content__profile-avatar"
            src="./images/Jacques.png"
            alt="profile image avatar"
          />
          <div></div>
          <h1 class="content__profile content__profile-title">
            Jacques Cousteau<img
              class="content__profile-edit"
              src="./images/Edit Button.png"
              alt="boton editar"
            />
          </h1>

          <h2 class="content__profile content__profile-subtitle">Explorador</h2>
          <button class="content__profile-botton">
            <img
              class="content__profile content__profile-plus-image"
              src="./images/plus.png"
              alt="plus button image"
            />
          </button>
        </div>

        <section class="content__section">
          <div class="content__section content__section-element">
            <img
              class="content__section-image"
              src="./images/yosemite.png"
              alt="Valle de Yosemite"
            />
            <div class="content__section-text">
              <h3 class="content__section-title">Valle de Yosemite</h3>
              <img
                class="content__section-heart-image"
                src="./images/heart.png"
                alt="imagen de me gusta"
              />
            </div>
          </div>
          <div class="content__section content__section-element">
            <img
              class="content__section-image"
              src="./images/louise.png"
              alt="Lago de Louise"
            />
            <div class="content__section-text">
              <h3 class="content__section-title">Lago de Louise</h3>
              <img
                class="content__section-heart-image"
                src="./images/heart.png"
                alt="imagen de me gusta"
              />
            </div>
          </div>
          <div class="content__section content__section-element">
            <img
              class="content__section-image"
              src="./images/calvas.png"
              alt="Montañas calvas"
            />
            <div class="content__section-text">
              <h3 class="content__section-title">Montañas Calvas</h3>
              <img
                class="content__section-heart-image"
                src="./images/heart.png"
                alt="imagen de me gusta"
              />
            </div>
          </div>
          <div class="content__section content__section-element">
            <img
              class="content__section-image"
              src="./images/latemar.png"
              alt="Latemar"
            />
            <div class="content__section-text">
              <h3 class="content__section-title">Latemar</h3>
              <img
                class="content__section-heart-image"
                src="./images/heart.png"
                alt="imagen de me gusta"
              />
            </div>
          </div>
          <div class="content__section content__section-element">
            <img
              class="content__section-image"
              src="./images/vanois.png"
              alt="Vanois National"
            />
            <div class="content__section-text">
              <h3 class="content__section-title">Vanois National Park</h3>
              <img
                class="content__section-heart-image"
                src="./images/heart.png"
                alt="imagen de me gusta"
              />
            </div>
          </div>
          <div class="content__section content__section-element">
            <img
              class="content__section-image"
              src="./images/di_braies.png"
              alt="Lago Di Braies"
            />
            <div class="content__section-text">
              <h3 class="content__section-title">Lago Di Braies</h3>
              <img
                class="content__section-heart-image"
                src="./images/heart.png"
                alt="imagen de me gusta"
              />
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer footer__name">© 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
